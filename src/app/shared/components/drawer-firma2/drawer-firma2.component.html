<div class="signature-container">
  <div class="overlay" *ngIf="isDrawing"></div>
  <canvas #signaturePad></canvas>
</div>
<div class="button-container">
  <button (click)="clearSignature()">Limpiar</button>
  <button (click)="confirmSignature()">Confirmar</button>
</div>
<div *ngIf="isConfirmed">
  <img [src]="signatureImage" alt="Firma confirmada" />
</div>
